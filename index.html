<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script type="text/JavaScript" src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js">
            </script>

</head>
<body>
    <!-- <script>
    console.log(_.chunk([1,2,3,4,5]));
   </script> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand"><small></small></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><big><b>Home</b></a></big></a>
                    </li>
                </ul>


                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="city" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="button" id="submit" onclick=" loadData()">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="weather-2021-12-07.png" alt="Logo" width="50" height="50" id="text" class="d-inline-block ">
                Weather App
            </a>
        </div>
    </nav>
    <br>
    <br>



    <div class="card" style="width: 20rem;">
        <img id="card-img-top" src="weather-icon-illustration03-Graphics-10205167-1.jpg" alt="Card image cap">
        <div class="card-body">
            <h5><span id="cityName"></span></h5>
            <br>
            <div class="info">
                <ul>Temperature: <span id="temp"></span> </ul>
                <ul>Feels like: <span id="feels_like"></span> </ul>
                <ul>Minimum Temperature: <span id="min_temp"><span></ul>
                <ul>Maximum Temperature: <span id="max_temp"></span></ul>
                <ul>Humidity: <span id="humidity"></span></ul>
            </div>
            <!-- <a href="#" class="btn btn-primary">random</a> -->
        </div>
    </div>
</body>

</html>
